<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Jenkins Status</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>{{ message }}</h1>
      <div class="details">
        <div class="detail"><span class="label">Port</span><span class="value">{{ port }}</span></div>
        <div class="detail"><span class="label">Pod / Host</span><span class="value">{{ pod_name }}</span></div>
        <div class="detail"><span class="label">Container ID</span><span class="value">{{ container_id }}</span></div>
      </div>
      <div class="note">This page is a simple demo UI to show the service status.</div>
    </div>
  </div>
</body>
</html>
